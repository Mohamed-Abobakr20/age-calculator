<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Enter you date of birth</h1>
        <input type="number" id="year" placeholder="Year" name="year">
        <input type="number" id="month" placeholder="Month" name="month">
        <input type="number" id="day" placeholder="Day" name="day">
        <button id="calculate">Calculate</button>
        <h2 id="result"></h2>
    </div>

    <script src="main.js"></script>
</body>

</html>
